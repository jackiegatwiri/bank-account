<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bank Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>Welcome to Moringa Bank</h1>
    <form id="new-bank">
      <div class="row">
        <div class="col-md-6">
          <h3>Register New Account</h3>
          <div class="from-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="initial">Initial Deposit</label>
            <input type="text" class="form-control" id="initial">
          </div>
        </div>
        <div class="col-md-6">
          <h3>Deposit or withdraw Funds</h3>
          <div class="from-group">
            <label for="deposit">Deposit Amount</label>
            <input type="text" class="form-control" id="deposit">
            <label for="withdraw">Withdraw Amount</label>
            <input type="text" class="form-control" id="withdraw">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>
    </form>
    <div id="balance">
      <h3>Current Balance:</h3>
      <ul id="list">

      </ul>
    </div>
    <div id="result">
      <h2></h2>
      <p id="allnames">Full Name:</p>
      <p id="initbalance">Balance:</p>
      <p>deposit or withdraw</p>
      <ul id="answer">

      </ul>
    </div>
  </div>
</body>

</html>
